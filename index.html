<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./ImAli.png'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #f9ca24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f9ca24;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #ddd;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f9ca24;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e1b12c;
        }
        .success, .error {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Workshop Registration</h2>
        <form id="registrationForm" action="register.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" placeholder="Enter the course name" required>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <textarea id="purpose" name="purpose" rows="4" placeholder="What do you aim to achieve?" required></textarea>
            </div>
            <div class="form-group">
                <label for="fees">Registration Fee:</label>
                <input type="number" id="fees" name="fees" placeholder="Enter the fee amount" required>
            </div>
            <div class="form-group">
                <label for="goal">Goal for Workshop:</label>
                <textarea id="goal" name="goal" rows="4" placeholder="What is your goal for this workshop?" required></textarea>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <!-- Optional JavaScript Validation -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let contact = document.getElementById('contact').value;
            if (isNaN(contact) || contact.length != 10) {
                alert('Please enter a valid 10-digit contact number.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
